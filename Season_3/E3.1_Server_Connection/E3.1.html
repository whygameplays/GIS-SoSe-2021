        <h1>E3.1 Server Connection</h1>
    </header>

    <main>
        <form class="box">
            <div class="bottom-spacing-small">
                <h2 class="bottom-spacing-small">Fill the formular for your meeting request!</h2>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="email" placeholder="Email">
            </div>

            <div class="bottom-spacing-small">
                <h3>Select the time for your meeting!</h3>
                <input type="date" name="date" placeholder="DD MM JJ">
                <input type="time" name="time">
            </div>

            <div class="bottom-spacing-small">
                <h3>What is the meeting about!</h3>
                <textarea name="message" placeholder="Your message ..."></textarea>
            </div>

            <p>by submitting you argree on our <a id="dataprotection" href="../../Season_1/E1.4_CSS_advanced/E1.4_Dataprotection.html" target="_blank">dataprotection guidelines</a></p>
            <button type="button" id="submit">Submit your request</button>

            <div id="serverout_id">
                <h3 class="serverout_class"></h3>
            </div>
        </form>
    </main>

    <footer>
        <h3></h3>
    </footer>
